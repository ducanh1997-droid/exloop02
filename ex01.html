<script>
    let n = +prompt("nhập dãy số fibonacci");
    let a=1;
    let b=0;
    let temp;
    for(let i =0;i<=n;i++){
        temp= a;
        a = a+b;
        b=temp;
        document.write(b+"<br>");
    }
